<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form role="form" [formGroup]="loginForm">
       
      <input type="text" id="login" class="fadeIn second"  placeholder="login" formControlName='username'>
      <input type="text" id="password" class="fadeIn third" placeholder="password" formControlName='password'>
      <input type="submit" (click)="login()" class="fadeIn fourth" value="Log In">
    </form>

  </div>
</div>
